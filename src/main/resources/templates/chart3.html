<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/canvasjs.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var dataPoints = [];

            var chart = new CanvasJS.Chart("chartContainer", {
                title: {
                    text: "Pie chart from JSON data"
                },
                data: [{
                    type: "pie",
                    indexLabel: "{label}, {y}",
                    dataPoints: dataPoints
                }]
            });

            function addData(data) {
                for (var i = 0; i < data.length; i++) {
                    dataPoints.push({
                        label: data[i].name,
                        y: data[i].count
                    });
                }
                chart.render();

            }
            // $.getJ("ps6fi.json",addData);

            var myChart = new JSChart('chartid', 'pie');
            $.setDataJSON("ps6fi.json",addData(dataPoints));
            $.loadJSON("/ps6fi.json", addData(dataPoints));
            $.getJSON("/ps6fi.json",addData(dataPoints));
            // myChart.addData(dataPoints);
        }

    </script>

</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="../js/canvasjs.min.js"></script>
<script src="../js/myfile.js"></script>
<script src="../js/jquery/jquery-2.2.4.min.js"></script>

<script type="text/javascript" src="ps6fi.json"></script>
</body>
</html>
